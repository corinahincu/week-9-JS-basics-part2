      if(calendar === "gregorian") {

          document.write("Su")
      }
      break

      if(calendar === "gregorian") {

      }
      break

      if(calendar === "gregorian") {
          document.write("Wd")
      } else {

      }

    if(calendar === "gregorian") {
          document.write("Th")
      } else {
          document.write("Wd")
      }
      break

      let times = 3 
      while( times > 0 ) {
        document.write("Yeeeeey!!!")
        times--
      }
      if(calendar === "gregorian") {

      } else {

      }

    case 6: 
    if(calendar === "gregorian") {
