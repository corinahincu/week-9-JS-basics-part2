<script>
  // IN : meteo data
  // OUT : document -> img

  temperatureC = 20

  LIMIT = 18

  if ( temperatureC >= LIMIT) {
    document.write( "WARM" )
    document.write( " <br><img src='https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/72/Status-weather-clear-icon.png'> " )
  } else {
    document.write( "COLD")
    document.write( " <br><img src='https://icons.iconarchive.com/icons/mkho/christmas/72/Snow-flake-icon.png' >" )
  }
</script>
